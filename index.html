<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>人材特化型 LINEツール マイリク</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="../js/splide.min.js"></script>
  <script src="../js/splide-extension-auto-scroll.min.js"></script>
  <script src="../js/script.js"></script>
  <script type="text/javascript">
    // 仮のログ送信関数（本番環境ではtrace_c.jsにより提供）
    const MyrecTraceClick = {
      sendLog: async function(category, label) {
        return new Promise((resolve) => {
          console.log('ログ送信: ', category, label);
          setTimeout(resolve, 300);
        });
      }
    };
  </script>
</head>
<body class="page">
  <!-- ボタンクリックログ送信付きリンク -->
  <div class="btn-box">
    <p class="microcopy">その他の事例も見たい方はこちらから</p>
    <a href="../form/document-jirei/" class="btn btn-free btn-l" id="downloadCaseBtn">事例集をダウンロード</a>
  </div>

  <!-- クリックイベントハンドラ -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const btn = document.getElementById('downloadCaseBtn');
      if (btn) {
        btn.addEventListener('click', async (e) => {
          e.preventDefault();
          try {
            await MyrecTraceClick.sendLog('jirei', 'jireiBtn');
          } catch (err) {
            console.warn('ログ送信に失敗しました', err);
          }
          window.location.href = btn.href;
        });
      }
    });
  </script>
</body>
</html>
